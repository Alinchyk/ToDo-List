<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1><img src="./images/flower.png" alt="" /> To Do List</h1>
      <div class="addTask">
        <input id="input" type="text" placeholder="Add a Task" /><button>
          Add
        </button>
      </div>

      <ol class="notCompleted">
        <h3>Not Completed</h3>
      </ol>

      <ol class="Completed">
        <h3>Completed</h3>
      </ol>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
